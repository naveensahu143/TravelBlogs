<!DOCTYPE html>
<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Blogs</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Travelling <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Cooking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Technology</a>
        </li>
        <li class="nav-item dropdown">

            more
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="#">Science</a>
            <a class="dropdown-item" href="#">Computer</a>
            <a class="dropdown-item" href="#">Programming</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <div class = "container main">
    <ul id="breadcrumb" >
      <li><a href="/">Travelling</a></li>
    </ul>
    <div class ="row blog-container">
      

      <div class="col-lg-8 col-sm-6 col-sm-12">
        <h1 id="blog-title"></h1>
        <img id="blog-img">
        <p id="blog-category"></p>
        <p id="blog-subtitle"></p>
        <p id="blog-content"></p>
        
        <p id="Foodtitle"></p>

        <div id="Food" class="row">

          <img id="blogF-img" class="col-4" >
          <div class="col-8">
            <p id="FoodContent"></p>
            <p id="FoodContent2"></p>
          </div>
          <hr>
        </div>

        <div id="comments-container">
          <ul id="comment-list" class="list-unstyled">
          </ul>
        </div>
        <hr>
      </div>

      <div class="col-lg-4 col-sm-6 col-sm-12">
        <div id="map-container">
          <h3>NAVIGATION:</h3>
          <div id="map"></div>
          <hr>
        </div>

          <section>
            <h3 class="similar-blog">SAME CATEGORY:</h3>
            <div id="blogs-list">
            </div>
          </section>
      </div>
